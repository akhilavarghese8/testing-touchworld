<div class="container">
  <div class="image-side">
    <img src="https://freerangestock.com/sample/143075/man-at-the-beach-with-smoke-flare-during-sunset.jpg" alt="Beach Sunset" class="image">



    <div class="bottom-text">
      <h1>Don't have an account?</h1>
        <h3>Register to access all the features of our service. Manage your business in one place. It's free!</h3>
      <div class="social-icons">
        <i class="pi pi-facebook" style="font-size: 2em; color: white; margin-right: 10px;"></i>
        <i class="pi pi-twitter" style="font-size: 2em; color: white; margin-right: 10px;"></i>
        <i class="pi pi-instagram" style="font-size: 2em; color: white; margin-right: 10px;"></i>
        <i class="pi pi-google" style="font-size: 2em; color: white;"></i>
      </div>
    </div>

  </div>

  <div class="login-side">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-container">
          <input type="text" id="username" formControlName="username" placeholder="Username">
        </div>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container password-container">

          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Password">

          
          <i
            class="pi"
            [ngClass]="passwordVisible ? 'pi-eye' : 'pi-eye-slash'"
            (click)="togglePasswordVisibility()">
          </i>
        </div>

        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <p class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
      </p>
    </form>



  </div>



</div>
